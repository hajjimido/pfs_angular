<div class="my_container col-12 row d-flex align-items-center justify-content-center">

    <form #myForm="ngForm" class="py-5 d-flex flex-column col-11" 
    (submit)="createPost($event)" enctype="multipart/form-data">
        <h1 class="text-primary fw-bolder align-self-center" style="font-size:2rem;">Creation of post</h1>

        <div class="row mt-4">
            <div class="col-lg-4 col-md-6 ">
                <label for="type" class="pb-1 my_label">Type:</label>
                <select id="type" name="type" class="form-control form-select" ngModel required>   
                  <option selected disabled value="">Type of property</option>
                  <option value="service">Service</option>
                  <option value="product">Product</option>
                </select>
            </div>
            <div class="col-lg-8 col-md-6 mt-3 mt-md-0">
                <label for="title" class="pb-1 my_label me-3">Title:</label>
                <input type="text" name="title" class="form-control" placeholder="Enter the post title" required  ngModel />
            </div>
        </div>
        <div class="mt-3">
            <label class="my_label">Description:</label>
            <textarea class="form-control" name="description" rows="3" ngModel required></textarea>
        </div>
        <div class="mt-3">
            <label for="price" class="pb-1 my_label me-3">Price:</label>
            <input type="text" id="price" name="price" class="form-control" placeholder="Enter the prince in DH" required  ngModel />
        </div>
        <div class="mt-4">
            <label for="price" class="pb-1 my_label me-3">Image:</label>
            <input type="file" name="file" required  ngModel />
        </div>
        
        <button type="submit" class="btn btn-primary px-4 py-2 mt-5 align-self-center">
            create
        </button>
    </form>

</div>

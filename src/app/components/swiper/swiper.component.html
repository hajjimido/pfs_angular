<owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let slide of products">
      <ng-template carouselSlide [id]="slide.titre" >
        <div style="margin-left:20px; background-color: rgb(235, 235, 235);border-radius: 30px;">
        <div class="row-lg-2">
           
          <img  src="../../../assets/image/bg.jpg" class="img-fluid" alt="">
          </div>
          <div class="row-lg-1" style="margin-left:110px" >
            <h3 id="e" style="margin-top: -5px;">{{slide.titre}}</h3>
            <h3 id="e" style="margin-top: -20px; color: rgb(255, 103, 37);">{{slide.price}}</h3>
        <div style="margin-top:-9px; border-radius: 20px; margin-left: -15px;">
            <button  (click)="detail(slide)" routerLink="/details" style=" border-radius: 20px; background-color:rgb(255, 103, 37);border: none;color: white;">details</button>
        </div>
    </div>
        </div>
      </ng-template>
    </ng-container>

  </owl-carousel-o>

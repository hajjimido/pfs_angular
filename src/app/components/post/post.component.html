
<div class="post_container mb-4">
    <div class="background_image"></div>
    <div class="d-flex flex-column post_content p-3">
        <div class="post_title mb-2">
            {{post.title}}
        </div>
        <div class="description text-secondary">{{post.description}}</div>
        <div class="mt-3 d-flex justify-content-between align-items-center">
            <div class="price post_title">
                {{post.price+" DH"}}
            </div>
            
            <button class="show_details btn btn-primary d-flex">
                <mat-icon>visibility</mat-icon>
                <div class="ms-2">Show details</div>
            </button>

        </div>
        <div class="mt-3 text-secondary description align-self-end">
            3 months ago
        </div>
    </div>

</div>

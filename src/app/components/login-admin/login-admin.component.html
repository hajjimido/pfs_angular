<div class="container-fluid my_container row m-0 vh-100 justify-content-center align-items-center">
    <div class="container row bg-white col-12 col-md-8 col-lg-6 col-xl-5  m-0 p-0 rounded-3
    my_animation">
        <form #F="ngForm" class="col- col bg-light px-4 px-sm-5 py-5 my_form" [noValidate]="false" (submit)="onSubmit(F)" >

            <h3 class="fw-bold mb-4">Admin</h3>         
            <div class="py-2">
                <label for="email" class="pb-1 my_label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required  ngModel />
            </div>
            <div class="py-2">
                <label for="email" class="pb-1 my_label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required ngModel />
            </div>
            <div class="form-check mt-2 d-flex justify-content-between">
                <div>
                    <input class="form-check-input" type="checkbox" id="remember_me" name="remember_me" ngModel />
                    <label class="form-check-label my_label" for="remember_me">
                    Remember me
                    </label>
                </div>
                <a class="color-primary-admin my_label my_button" style="cursor:pointer">Forget password?</a>
            </div>

            <button type="submit" class="w-100 text-white bg-primary-admin border-0 py-2 mt-4 rounded-1 my_button">
                Login
            </button>

        </form>

    </div>
</div>

<h1 class="title  my_font_family text-white d-block d-lg-none">ENSA market place</h1>

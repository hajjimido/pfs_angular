              <div class="etoile">

                  />

                  />
                </svg>
              </div>
            </div>
            <h2>{{ p.title }}</h2>
            <h4 class="card-text">type:{{ p.type }}</h4>
            <h4 class="card-text">Price:{{ p.price }}</h4>
            <div class="sousblue">
              <div class="text">
                <h5 class="card-title">Description:{{ p.slug }}</h5>
              </div>
              <div class="butt">
                <button class="btn btn-danger" (click)="delete(p.id)">
                  <div style="display: flex">
                    <mat-icon>delete_forever</mat-icon>
                    <h5>delete</h5>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

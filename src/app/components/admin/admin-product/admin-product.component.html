<table class="table">
    <tr>
        <th>ID</th><th>photo</th><th>Titre</th><th>Price</th><th>filiere</th>
    </tr>
    <tr *ngFor="let p of products">
        <td>{{p.id}}</td>
        <td><img style="width: 80px;height:80px" src="../../assets/image/bg.jpg"></td>
        <td>{{p.titre}}</td>
        <td>{{p.price}}</td>
        <td>{{p.filiere}}</td>

        
    
   
    <button  style="margin-top:13px;" class="btn btn-danger"  >delete</button>
    <button style="margin-left: 10px;margin-top:13px;"class="btn btn-success"  >edit</button>

</tr>
</table>

<div class="container-fluid my_container row m-0 vh-100 justify-content-center align-items-center" >
  
    <div class="container row bg-white col-12 col-md-8 col-lg-11 col-xl-9  m-0 p-0 rounded-3 my_animation">
          <div class="row d-flex justify-content-center align-items-center h-100" >
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border: none; ">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div
                      class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                    >
                      <img
                        src="../../../../assets/image/sendCode.png"
                        class="img-fluid"
                        alt="Sample image"
                      />
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                        Forget Password
                      </p>
      
                      <form class="mx-1 mx-md-4"  #f="ngForm"  (submit)="send(f)">
                        <div class="d-flex flex-row align-items-center mb-4">
                          <div class="form-outline flex-fill mb-0 text-center">
                            <span>
                              <i
                                class="fas fa-envelope fa-lg fa-fw"
                                aria-hidden="true"
                              ></i>
                            </span>
      
                            <label class="form-label" for="form3Example3c">
                              &nbsp; email</label
                            >
                            <input
                             ngModel
                             name="username"
                              type="email"
                              id="form3Example3c"
                              class="form-control"
                              placeholder="Enter Your username Here"
                            />
                          </div>
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button
      
                            type="submit"
                            class="btn btn-primary btn-lg btn-login"
                          >
                            Send Email
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
     
      
</div>
